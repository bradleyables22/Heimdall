<div class="modal fade show d-block" id="{{ modal_id }}" tabindex="-1" aria-hidden="true" role="dialog" style="background-color: rgba(0,0,0,0.5);"
     heimdall-content-click="MainLayout.Clear"
    heimdall-content-target="#modalHost"
    heimdall-content-swap="inner"
     onclick="event.stopPropagation()"
     >
    <div class="modal-dialog modal-dialog-centered" role="document" onclick="event.stopPropagation()">
        <div class="modal-content shadow">
            <div class="modal-header">
                <h5 class="modal-title">{{ title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        heimdall-content-click="MainLayout.Clear"
                        heimdall-content-target="#modalHost"
                        heimdall-content-swap="inner"
                        onclick="event.stopPropagation()"
                        >

                </button>
            </div>

            <div id="modal-body" class="modal-body" onclick="event.stopPropagation()">
                <p class="mb-0">{{ message }}</p>

                {{ if error_html && error_html != "" }}
                <div class="alert alert-danger mt-3 mb-0" role="alert">
                    {{ error_html }}
                </div>
                {{ end }}
            </div>

            <div id="modal-footer" class="modal-footer" onclick="event.stopPropagation()">
                <button type="button"
                        class="btn btn-secondary"
                        heimdall-content-click="MainLayout.Clear"
                        heimdall-content-target="#modalHost"
                        heimdall-content-swap="inner"
                        >
                    {{ if cancel_text && cancel_text != "" }}{{ cancel_text }}{{ else }}Cancel{{ end }}
                </button>

                <button type="button"
                        class="btn {{ if confirm_button_class && confirm_button_class != "" }}{{ confirm_button_class }}{{ else }}btn-danger{{ end }}"
                        data-bs-dismiss="modal"
                        heimdall-content-click="{{ action_id }}"
                        heimdall-content-target="{{ target }}"
                        heimdall-content-swap="{{ if swap && swap != "" }}{{ swap }}{{ else }}outer{{ end }}"
                        {{ if disable }} heimdall-content-disable="true" {{ end }}
                        {{ if visible_once }} heimdall-visible-once="true" {{ end }}
                        {{ if payload_json && payload_json != "" }} heimdall-payload='{{ payload_json }}' {{ end }}>
                    {{ if confirm_text && confirm_text != "" }}{{ confirm_text }}{{ else }}Confirm{{ end }}
                </button>
            </div>
        </div>
    </div>
</div>
